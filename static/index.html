<!DOCTYPE HTML>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<title> Lsysmon </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<body>

		<main class="container">
			<div>
				<table>
					<thead>
						<tr>
							<th>Pid</th>
							<th>Comm</th>
							<th>State</th>
						</tr>
					</thead>
					<tbody id="rows"></tbody>

				</table>
			</div>

			<div class="chart memory">
				<canvas id="memory"></canvas>
			</div>
			<div class="chart swap">
				<canvas id="swap"></canvas>
			</div>

			<div class="chart ptime">
				<canvas id="ptime"></canvas>
			</div>
		</main>


	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="module" src="script.js"></script>
	<script type="text/javascript" src="plots.js"></script>

	</body>
</html>
